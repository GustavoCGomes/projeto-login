<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login CONSTEC</title>
</head>
<body>
    <main class="container">
        <img src="imagens/Sem tÃ­tulo.jpg" alt="logo">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username" autocomplete="off">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">

        </form>

        <div class="footer">    
            <span>Or Connect With Social Midia</span>
            <div class="social-field twitter">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                    Sign in with Twitter
                </a>
            </div>
            <div class="social-field facebook">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    Sign in with Facebook
                </a>
            </div>
            <div class="social-field google">
                <a href="#">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </a>
            </div>
        </div>
        <div class="cadastro">
            <p>Don't have a registration?</p>
            <a href="pagina-cadastro.html" >Register now</a>
        </div>
    </main>
</body>
</html>
