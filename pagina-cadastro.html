<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style2.css">
    <title>Sign Up Form</title>
</head>

<body>
    <main>
        <section>
            <h1>Create Account</h1>
        </section>

        <div class="social-media">

            <a href="#"><img src="imagens/google.png" alt="Gmail"></a>

            <a href="#"><img src="imagens/linkedin.png" alt="Linkedin"></a>

            <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>

        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" >
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" name="email" >
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" >
            </label>

            <label for="confirm-password">
                <span>Confirm Password</span>
                <input type="confirm-password" id="confirm-password" name="confirm-password" >
            </label>

            <input type="submit" value="Sign up" >
        </form>
    </main>
    <section class="images">
        <img src="imagens/logo-cadastro.png" alt="logo-cadastro">
        <div class="circle"></div>
    </section>
</body>
</html>
